<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel posts</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="">
        <div class="container">
            <div class="text-center logo text-primary py-2">
                <h1>Dog Park</h1>
            </div>
        </div>
    </nav>
    <main class="position-relative">
        <div class="container border-dark border-1 border-start border-end min-vh-100">
            <div class="createPost mt-1 pt-3">
                <form action="" id="bark-form" class="border border-2 rounded-4 p-3 border-primary bg-white">
                    <h3 class="fw-semibold ps-5">Make a New Bark</h3>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="title" placeholder="Enter a title ...">
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" id="body" rows="3"
                                placeholder="Enter the Body of the post here......"></textarea>
                    </div>
                    <div class="d-flex justify-content-end text-center">
                        <button class="btn btn-primary px-5 rounded-pill py-1 mt-2 fs-2" type="submit" onclick="Bark()">Bark</button>
                    </div>
                </form>
            </div>
            <div class="postSection mt-5 pb-5 border-top border-1 border-dark">
                <div class="container">
                    <h1 class="text-danger display-3 fw-semibold mt-3">Previous Barks</h1>
                    <div id="postHolder" class="d-flex flex-wrap justify-content-between">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>

</body>
</html>
